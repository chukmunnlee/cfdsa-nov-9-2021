---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dov-cm
  labels:
    app: dov-bear
data:
  INSTANCE_NAME: dov-bear

---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: dov-deploy
  labels:
    app: dov-bear
spec:
  replicas: 2
  selector: 
    matchLabels:
      name: dov-pod
  template:
    metadata:
      name: dov-pod
      labels:
        app: dov-bear
        name: dov-pod
    spec:
      volumes:
      - name: config-vol
        configMap:
           name: myconfig
      containers:
      - name: dov-container
        image: stackupiss/dov-bear:v2 
        imagePullPolicy: IfNotPresent
        ports: 
        - name: dov-port 
          containerPort: 3000
        env: 
        - name: INSTANCE_HASH
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: dov-cm
        volumeMounts:
        - name: config-vol
          mountPath: /config

---
apiVersion: v1
kind: Service
metadata:
   name: dov-svc
   labels:
      app: dov-bear
spec:
   type: ClusterIP
   selector:
      app: dov-bear
      name: dov-pod
   ports:
   - name: dov-svc-port 
     port: 8080
     targetPort: dov-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: dov-ing
  labels:
    app: dov-bear
spec:
  ingressClassName: nginx
  rules:
  - host: dov-bear-144.126.243.70.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dov-svc
            port: 
              name: dov-svc-port